name: build

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        steps:
            - uses: actions/checkout@v2
            - name: Setup node 12
              uses: actions/setup-node@v2
              with:
                  node-version: 12.x
            - uses: c-hive/gha-yarn-cache@v2
            - run: yarn install
            - run: yarn run format-check
            - run: yarn run build
            - run: yarn run test
