name: Deploy FAYR API

on:
    push:
# TODO(before-merge): Uncomment
#        branches:
#            - main

jobs:
    deploy-fayr-api:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16.x
            - uses: aws-actions/configure-aws-credentials@v1
              with:
                  # TODO: Create IAM role
                  # Docs: https://github.com/aws-actions/configure-aws-credentials
                  role-to-assume: arn:aws:iam::676057042583:user/administrator
                  aws-region: us-east-1
                  role-session-name: GitHubActions
            - working-directory: packages/fayr-api
              run: yarn install
            - working-directory: packages/fayr-api
              run: yarn deploy
