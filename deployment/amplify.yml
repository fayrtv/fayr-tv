version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - cd ..
            - yarn install
            - cd packages/fayr-ivp
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/fayr-ivp
